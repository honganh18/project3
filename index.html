<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant website</title>
    <link rel="stylesheet" href="#style.css">
</head>
<body>
    <section class="navbar">
        <div class="container">
            <div class="logo">
              <img src="images/logofood.png" alt="" class="img-responsive">
            </div>
            <div class="menu text-right">
            <ul>
           <li>
             <a href="#">Home</a>
           </li>
           <li>
             <a href="#">About</a>
           </li>
           <li>
             <a href="#">Foods</a>
           </li>
           <li>
             <a href="#">Contact</a>
           </li>
        </ul>
            </div>
        </div>
    </section>
    <section class="food-search">
        <div class="container">
         <form action="">
           <input type="search" name="search" placeholder="Search for Food">
           <input type="submit" name="submit" value="Search">
         </form>
        </div>
    </section>
    <section class="categories">
        <div class="container">
          <h2>Categories</h2>
          <div class="box-3">
            Box 1
         </div>
         <div class="box-3">
            Box 2
         </div>
         <div class="box-3">
            Box 3
         </div>
        </div>
    </section>
    <section class="food-menu">
        <div class="container">
          <h2>Explore Foods</h2>
          <div class="food-menu">
            Food Menu 1
         </div>
         <div class="food-menu">
            Food Menu 2
         </div>
         <div class="food-menu">
            Food Menu 3
         </div>
         <div class="food-menu">
            Food Menu 4
         </div>
        </div>
    </section>
    <section class="social">
        <div class="container">
         <ul>
           <li>
             <a href="#">Facebook</a>
           </li>
           <li>
             <a href="#">Instagram</a>
           </li>
           <li>
             <a href="#">Twitter</a>
           </li>
        </ul>
        </div>
    </section>
    <section class="footer">
        <div class="container">
          <p>All rights reserved.Designed By <a href="#">Vijay thapa</a></p>
        </div>
    </section>
    
    
        
</body>
</html>
